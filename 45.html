<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope, if-else and switch cases</title>
</head>
<body>
    <div>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
        </ul>
    </div>
    <script>
    var string1 = "This is a string";
    var string1 = "This is a string2";
    console.log(string1);
    // we have noticed that the value of the variable gets easily changed and it can create a problem if we do not remember the initial value given the variable. It is because the scope of var is global here. 

    // let a = "u";
    // {
    // let a = "u6";
    // console.log(a)
    // }
    // console.log(a)
    // // it is highly recommended to use let instead of var to avoid confusion of the scope of the variable.

    // const a1 = "This cannot be changed";
    // a1 = "I want to change this. This cannot be changed";
    // console.log(a1);
    // we have declared a as a constant, therefore, its value cannot be changed further by any means. Hence, it shows an error.

    let age = 34;
    if(age>18){
        console.log("You can drink water");
    }
    else if(age==2){
        console.log("Age is 2")
    }
    else if(age==5){
        console.log("Age is 5")
    }
    else{
        console.log("You can drink Cold Drink");
    }

    const cups = 41;
    switch (cups) {
        case 4:
            console.log("The value of cups is 4")
            break;

        case 41:
            console.log("The value of cups is 41")
            break;

        case 42:
            console.log("The value of cups is 42")
            break;

        case 43:
            console.log("The value of cups is 43")
            break;
    
        default:
            console.log("The value of cups is none of 4, 41, 42, 43")
            break;
    }
    </script>
</body>
</html>
