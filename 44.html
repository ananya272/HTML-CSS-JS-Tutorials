<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript String Functions</title>
    <style>
    
    </style>
</head>
<body>
    
    <script>
    var str = "This is a string";
    console.log(str);

    // First occurence of a substring
    var position = str.indexOf('is');
    // indexOf() function is used here to locate the position of any string It gives the first occurrence of the substring.
    console.log(position)

    // Last occurence of a substring
    position = str.lastIndexOf('is');
    // To get the position of the last substring, we can use the function lastIndexOf() 
    console.log(position)

    // Substring from a string
    // var substr = str.slice(1,7); To get a substring from a string we can use the slice() function 
    var substr = str.substring(1,7);
    // var substr1 = str.substr(1,3);
    console.log(substr)
    
    var replaced = str.replace('string', 'Harry');
    // We can also replace a particular string to another string with the help of replace() function
    console.log(str)
    console.log(replaced)

    console.log(str.toUpperCase());
    console.log(str.toLowerCase());

    var newString = str.concat('New String')
    // To concat any two strings, we can take the help of concat() function
    console.log(newString)

    var strWithWhitespaces = "   this contains        whitespaces   ";
    console.log(strWithWhitespaces)
    console.log(strWithWhitespaces.trim())
    // To remove all the white spaces in the string, we can use trim() function

    var char2 = str.charAt(2);
    // To extract any character from a string, we can use charAt() function
    var char2 = str.charCodeAt(2); // give character code// Not very important
    console.log(char2)

    console.log(str[3])

    </script>
</body>
</html>
